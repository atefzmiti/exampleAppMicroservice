name: CI/CD Pipeline - Spring Boot + Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ§± Build Spring Boot Application

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸš« Build without tests
        run: mvn clean package -DskipTests --no-transfer-progress

      - name: ğŸ’¾ Upload JAR to artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-files
          path: target/*.jar


  docker:
    runs-on: ubuntu-latest
    name: ğŸ³ Build & Push Docker Image
    needs: build

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ“¦ Download JAR from previous job
        uses: actions/download-artifact@v3
        with:
          name: jar-files
          path: target

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: docker build -t atefz/example-app:latest .

      - name: ğŸ“¤ Push Docker image
        run: docker push atefz/example-app:latest
