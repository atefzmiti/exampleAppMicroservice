name: CI/CD Pipeline - Spring Boot + Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸ§ª Build and test with Maven
        run: mvn clean verify --no-transfer-progress

      - name: ğŸ³ Build Docker image
        run: docker build -t atefzmiti/example-app:latest .

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¤ Push Docker image
        run: docker push atefzmiti/example-app:latest
